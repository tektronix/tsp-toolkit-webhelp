<h5 class="heading5">Running a factory script function from the Model 2657A front panel controls</h5>
<ol class="listnumber"><li class="listnumber">Press the <strong class="specialbold">LOAD</strong> key.</li><li class="listnumber">Select <strong class="specialbold">FACTORY</strong>.</li><li class="listnumber">Select the function to run and press the <strong class="specialbold">ENTER</strong> key or navigation wheel <img src="nwvector.png" alt="navigation wheel" height="27" width="27" vspace="0" hspace="0" align="bottom" border="0">.</li><li class="listnumber">Press the <strong class="specialbold">RUN</strong> key.</li></ol>
