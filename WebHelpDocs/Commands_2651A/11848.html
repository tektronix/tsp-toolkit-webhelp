<h3 class="heading3">Sense mode selection</h3>
<p class="bodytext">The sense mode can be set to use <a id="h18012" class="jumptemplate" title="2-wire local sensing connections" href="19568.html" target="_self">2-wire local sensing connections</a> or <a id="h18013" class="jumptemplate" title="4-wire remote sensing connections" href="19569.html" target="_self">4-wire remote sensing connections</a>.</p>
<p class="note"><img src="notehelp.png" alt="NOTE" height="48" width="176" vspace="0" hspace="0" align="top" border="0"><br>The default sense setting is 2-wire local.</p>
