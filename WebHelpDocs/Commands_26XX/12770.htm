<h5 id="t12770" class="heading5">RS-232 programming example</h5>
<p class="bodytext">The programming example below illustrates how to set the baud rate to 9600 with no flow&nbsp;control:</p>
<p class="code"><code class="monospace">serial.baud = 9600</code></p>
<p class="code"><code class="monospace">serial.flowcontrol = serial.FLOW_NONE</code></p>
