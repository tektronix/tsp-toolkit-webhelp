<h4 id="t11707" class="heading4">Speed programming example</h4>
<p class="bodytext">Use the NPLC command to set the speed of the integrating analog-to-digital converter (ADC). The programming example below illustrates how to set the speed to 10 PLC:</p>
<p class="code"><code class="monospace">-- Set NPLC to 10.</code></p>
<p class="code"><code class="monospace">smua.measure.nplc = 10</code></p>
